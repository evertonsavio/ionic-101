<ion-header>
  <ion-toolbar color="primary">
    <ion-title>recipe-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{loadedRecipe.title}}</h1></ion-col
      >
    </ion-row>
    <ion-list>
      <ion-item *ngFor="let ingredients of loadedRecipe.ingredient">
        {{ingredients}}
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
