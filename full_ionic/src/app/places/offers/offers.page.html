<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button contentId="main-content"></ion-menu-button>
    </ion-buttons>

    <ion-title>My offers</ion-title>
    <ion-button slot="start" routerLink="/places/offers/new">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2"></ion-col>
      <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
        <app-offer-item [offer]="offer"></app-offer-item>
        <ion-item-options>
          <ion-item-option
            color="secondary"
            (click)="onEdit(offer.id, slidingItem)"
            >Edit <ion-icon slot="top" name="create"></ion-icon
          ></ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-row>
  </ion-grid>
</ion-content>
