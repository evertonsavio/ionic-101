<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button contentId="main-content"></ion-menu-button>
    </ion-buttons>

    <ion-title>My offers</ion-title>
    <ion-button slot="start" routerLink="/places/offers/new">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2"></ion-col>
      <ion-item
        *ngFor="let offer of offers"
        [routerLink]="['/', 'places', 'offers', offer.id]"
      >
        <ion-thumbnail slot="start">
          <img [src]="offer.imageUrl" />
        </ion-thumbnail>
        <ion-label>{{offer.title}}</ion-label>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
