<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/offers"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!isLoading">{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-spinner *ngIf="isLoading" name="dots"></ion-spinner>

<ion-content *ngIf="!isLoading" class="ion-padding">
  <ion-button
    margin
    color="primary"
    [routerLink]="['/', 'places', 'offers', 'edit', place.id]"
    >Edit</ion-button
  >
</ion-content>
