<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/places/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes: {{loadedPlace.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-img [src]="loadedPlace.imageUrl"></ion-img>
  <ion-item>
    <ion-text color="primary">
      <p>{{loadedPlace.description}}</p>
    </ion-text>
  </ion-item>
  <ion-button (click)="onBookPlace()" fill="outline" expand="block">
    Book
  </ion-button>
</ion-content>
