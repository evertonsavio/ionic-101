<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/places/discover"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="loadedPlace !== undefined"
      >Detalhes: {{loadedPlace.title}}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" *ngIf="loadedPlace !== undefined">
  <ion-img [src]="loadedPlace.imageUrl"></ion-img>
  <ion-item>
    <ion-text color="primary">
      <p>{{loadedPlace.description}}</p>
    </ion-text>
  </ion-item>
  <ion-item>
    <p>{{loadedPlace.location.address}}</p>
  </ion-item>
  <ion-item>
    <ion-img
      role="ion-button"
      (click)="onShowFullMap()"
      [src]="loadedPlace.location.staticMapImageUrl"
    ></ion-img>
  </ion-item>

  <ion-button
    *ngIf="isBook"
    (click)="onBookPlace()"
    fill="outline"
    expand="block"
  >
    Book
  </ion-button>
</ion-content>
