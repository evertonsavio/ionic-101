<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button contentId="main-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor="let booked of loadedBookings" #slidingBook>
            <ion-item>
              <ion-label>{{booked.placeTitle}}</ion-label>
              <p>{{booked.guestNumber}}</p>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booked.id, slidingBook)"
              >
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
