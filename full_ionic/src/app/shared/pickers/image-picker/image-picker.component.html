<div class="picker">
  <ion-img
    role="ion-button"
    (click)="(onPickImage)"
    class="image"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"
  ></ion-img>
  <ion-button
    (click)="onPickImage()"
    expand="block"
    fill="clear"
    shape="round"
    *ngIf="!selectedImage || !showPreview"
  >
    <ion-icon slot="start" name="camera">
      <ion-label>Take Picture</ion-label>
    </ion-icon>
  </ion-button>
</div>

<input
  type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"
/>
