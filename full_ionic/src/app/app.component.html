<ion-app>
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Header Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/places/discover">
            <ion-icon slot="start" name="business"></ion-icon>
            <ion-label> Discover Places</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon slot="start" name="checkbox-outline"></ion-icon>
            <ion-label> Your bookings</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogOut()" button>
            <ion-icon slot="start" name="exit"></ion-icon>
            <ion-label> Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
